<h1>Create New Account</h1>
<form action="new" method="post">
	$errors
	<p><label>Name: <input type="text" name="name" id="name" value="$name" required="" minlength="3" maxlength="16" autofocus="" /></label> <span class="red" id="nameerr"></span></p>
	<p><label>Email: <input type="email" name="mail" id="mail" value="$mail" required="" maxlength="256" /></label></p>
	<input type="hidden" name="token" value="$verification-token" required="" />
	<div><button type="submit" id="submit" disabled="">Submit</button></div>
</form>
<script src="new-from-github.js" async=""></script>
