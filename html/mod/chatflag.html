<section id="$id">
	<h2><a href="#$id">#</a>$id</h2>
	<div class="indt">
		<p class="large red" hidden="">Mod-only; $mod</p>
		<a href="/user/$user" target="_blank">$user</a> posted <a href="/chat/$room#$id" target="_blank"><time datetime="$time"></time></a>:
		<blockquote class="op"><pre>$body</pre></blockquote>
		<form hidden="" onsubmit="submitEdit($id, this, arguments[0])">
			<textarea class="edit fullwidth" rows="6">$body</textarea>
			<div><button type="submit">Submit Edit</button> <button type="reset" onclick="cancelEdit(this)">Cancel Edit</button></div>
		</form>
		$scores
		<h3>Comments</h3>
		$comments
	</div>
	<div class="actions">
		<span class="delete"><a class="bad" title="Soft-delete this post" onclick="del($id)">Vote to Delete</a></span>
		<span><a class="bad" title="Publicly edit this post" onclick="edit($id)">Edit</a></span>
		<span class="mod"><a class="bad" title="Push this post to the mod queue with a comment explaining what actions you wish to be performed by moderators" onclick="comment($id, true)">Request Mod Action</a></span>
		<span><a class="warn" title="This post looks ok" onclick="dispute($id)">Dispute Flag</a></span>
		<span><a title="Add a comment for other reviewers" onclick="comment($id)">Comment</a></span>
		<span><a title="Go to the next post without performing an action on this one" onclick="skip($id)">Skip</a></span>
	</div>
</section>
