<section id="a$id">
	<h2><a href="#$id">#</a>$id</h2>
	<div class="indt">
		<p class="large red" hidden="">Mod-only; $mod</p>
		<a href="/user/$user" target="_blank">$user</a> posted <a href="/chat/$room#$id" target="_blank"><time datetime="$time"></time></a>:
		<blockquote class="op"><pre>$body</pre></blockquote>
		<form class="submit-edit" hidden="" data-id="$id">
			<textarea class="edit fullwidth" rows="6">$body</textarea>
			<div><button type="submit">Submit Edit</button> <button type="reset" class="cancel-edit">Cancel Edit</button></div>
		</form>
		$scores
		<h3>Comments</h3>
		$comments
	</div>
	<div class="actions">
		<span class="delete"><a class="bad delete-btn" title="Soft-delete this post" data-id="$id">Vote to Delete</a></span>
		<span><a class="bad edit-btn" title="Publicly edit this post" data-id="$id">Edit</a></span>
		<span class="mod"><a class="bad mod-btn" title="Push this post to the mod queue with a comment explaining what actions you wish to be performed by moderators" data-id="$id">Request Mod Action</a></span>
		<span><a class="warn dispute-btn" title="This post looks ok" data-id="$id">Dispute Flag</a></span>
		<span><a class="comment-btn" title="Add a comment for other reviewers" data-id="$id">Comment</a></span>
		<span><a class="skip-btn" title="Go to the next post without performing an action on this one" data-id="$id">Skip</a></span>
	</div>
</section>
<div>
	<div id="a$id" class="answer hglt pad br">
		<div class="ctrl pad lft">
			<a class="up" title="This answers the question well."><svg class="blk up" xmlns="http://www.w3.org/2000/svg" width="20" height="20"><polygon points="10,1 1,19 19,19" /></svg></a>
			<a class="dn" title="This is not useful."><svg class="blk dn" xmlns="http://www.w3.org/2000/svg" width="20" height="20"><polygon points="10,19 1,1 19,1" /></svg></a>
			<a class="fl" title="This answer has an issue that needs to be addressed."><svg class="blk fl" xmlns="http://www.w3.org/2000/svg" width="20" height="24"><polygon points="1,1 19,1 19,11 5,11 5,23 1,23" /></svg></a>
			<a class="ctrlicon editbtn" href="#edit-$id" title="Edit">✎</a>
			<a class="ctrlicon delbtn" title="Delete">✕</a>
		</div>
		<div class="a-content">
			<div class="a-body" property="text">$body-markdown</div>
			<div class="clearfix">
				<div class="rit">
					<div>Answered <time datetime="$time" property="dateCreated"></time> by</div>
					<div class="user user-$user" property="author" typeof="Person">
						<img src="$op-pic" alt="profile picture for $op-name" width="40" height="40" property="image" />
						<div>
							<a href="/user/$user" property="name uri">$user</a>
							<small class="rep">$op-rep</small>
						</div>
					</div>
				</div>
				<small class="blk sumar lft"><a href="#a$id" class="grey" title="Permalink">#</a> <line /> <a href="?history=$id" class="grey">History</a></small>
			</div>
		</div>
		<form class="a-edit indt" hidden="">
			<div class="notice bmar edit-notice">Your edit will be applied after it is reviewed by the community.</div>
			<textarea rows="24" minlength="144">$body-html</textarea>
			<label class="edit-summary"><strong>Edit Summary:</strong> <input type="text" class="a-edit-summary fullwidth" placeholder="explain what you changed and why" maxlength="288" required="" /></label>
			<div class="bumar">
				<button type="submit">Submit Edit</button>
				<button type="reset" class="cancel-edit">Cancel</button>
			</div>
		</form>
	</div>
</div>
