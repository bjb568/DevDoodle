<h1>Using width and height</h1>
<div id="row" class="row">
	<textarea id="code" autofocus="">/**
 * `width` and `height` store the dedimensions of the canvas.
*/

//They can be used to draw things relative to the size of the canvas.
frameRate = 1;
draw = function() {
	size(rand(400), rand(400));
	fill(127);
	stroke(none);
	rect(width/3, height/3, width/3, height/3);
};

/** See also:
 * size(x, y): http://devdoodle.net/dev/docs/canvas/size-func
*/</textarea>
	<iframe id="output" sandbox="allow-scripts"></iframe>
</div>
<style>
	#code {
		color: #fff;
		background: #000;
		font-family: monospace;
		font-size: 1rem;
		resize: none;
		margin-bottom: 8px;
	}
	#code, #output { height: 100% }
	#output { float: right }
	#code { width: calc(100% - 456px) }
	#output { width: 450px }
	@media (max-width: 1400px) {
		#code, #output { zoom: 0.95 }
	}
	@media (max-width: 1200px) {
		#code, #output { zoom: 0.9 }
	}
	@media (max-width: 1000px) {
		#code, #output { zoom: 0.85 }
	}
	@media (max-width: 800px) {
		#output { width: 44% }
		#code { width: 55% }
	}
</style>
<script>
	var footerOff = true,
		noPageOverflow = 400,
		pageOverflowMobile = true,
		mainContentEl = document.getElementById('row');
</script>
