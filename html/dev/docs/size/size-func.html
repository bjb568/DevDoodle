		<textarea id="code" autofocus="" autocapitalize="none" autocomplete="off" spellcheck="false">/**
 * The size() function sets the size of the canvas. Invoking it clears the canvas.
 *
 * Usage:
 * size(x, y)
*/

frameRate = 1;
var counter = 0;
draw = function() {
	switch (counter % 5) { // This alternates between 5 different pictures, each with a different size.
		case 1:
			size(300, 300);
			fill(100, 110, 90);
			rect(30, 30, 70, 30);
			break;
		case 2:
			size(200, 200);
			break;
		case 3:
			size(300, 500);
			stroke(200, 150, 170);
			line(100, 100, 300, 300);
			break;
		case 4:
			size(400, 400);
			bg(100);
			break;
		case 0:
			size(70, 100);
			break;
	}
	counter++;
};

/** See also:
 * width and height variables: http://devdoodle.net/dev/docs/canvas/width-height
