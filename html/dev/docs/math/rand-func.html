<h1>rand([x[, y]])</h1>
<div id="row" class="row">
	<textarea id="code" autofocus="">/**
 * The rand() function returns a pseudorandom number with bounds based on the arguments passed in. It is defined by the DevDoodle Canvas Library, based on random() from Math, which always returns a number between 0 and 1.
 * 
 * Usages:
 * rand()
 * rand(x)
 * rand(x, y)
*/

//If you pass in no arguments into rand(), it returns a random number between 0 and 1.
print(rand());
//If you pass in one number into rand(), it returns a random number between 0 and that number.
print(rand(4));
print(rand(-4)); //This returns a random number between -4 and 0.
//If you pass in two numbers into rand(), it returns a random number between those two numbers.
print(rand(1, 2));
print(rand(10, 5)); //The order of the arguments do not matter.
//Do not confuse rand() with random()! random() is from Math.random(), and regardless of arguments you pass in, it will always return a random number between 0 and 1.
print(random(1, 2));

//Using the rand() function can yield interesting results!
frameRate = 1;
draw = function() {
	bg(0);
	fill(rand(20, 50), rand(30, 60), rand(200, 255));
	stroke(none);
	rect(rand(100, 300), rand(100, 300), rand(75, 100), rand(100, 125));
};

/** See also:
 * Globally-scoped Math: http://devdoodle.net/dev/docs/math/global-math
 * print(input): http://devdoodle.net/dev/docs/console/print-func
 * draw() loop: http://devdoodle.net/dev/docs/draw/draw-loop
*/</textarea>
	<iframe id="output" sandbox="allow-scripts"></iframe>
</div>
