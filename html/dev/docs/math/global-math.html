<h1>Globally-scoped Math</h1>
<div id="row" class="row">
	<textarea id="code" autofocus="">/**
 * In the DevDoodle Canvas Library, all properties and methods of Math are applied to the global scope for the user's convenience.
 * This Mozilla Developer Network page lists properties and methods of Math: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math
*/

print(PI);
print(TAU); //TAU (2 * PI) is added by the DevDoodle Canvas Library!
print(log(1));
print(sin(TAU / 4));
print(random());

//Use the properties and methods of Math to your advantage!
stroke(255);
for (var i = -200; i &lt; 200; i++) {
	point(i + 200, 200 + 50 * sin(i / 20));
}

/** See also:
 * rand([x[, y]]): http://devdoodle.net/dev/docs/math/rand-func
 * Number.prototype.bound(l[, h]): http://devdoodle.net/dev/docs/math/number-proto-bound
 * print(input): http://devdoodle.net/dev/docs/console/print-func
*/</textarea>
	<iframe id="output" sandbox="allow-scripts"></iframe>
</div>
<style>
	#code {
		color: #fff;
		background: #000;
		font-family: monospace;
		font-size: 1rem;
		resize: none;
		margin-bottom: 8px;
	}
	#code, #output { height: 100% }
	#output { float: right }
	#code { width: calc(100% - 456px) }
	#output { width: 450px }
	@media (max-width: 1400px) {
		#code, #output { zoom: 0.95 }
	}
	@media (max-width: 1200px) {
		#code, #output { zoom: 0.9 }
	}
	@media (max-width: 1000px) {
		#code, #output { zoom: 0.85 }
	}
	@media (max-width: 800px) {
		#output { width: 44% }
		#code { width: 55% }
	}
</style>
