<h1>rgb(r, g, b[, a])</h1>
<div id="row" class="row">
	<textarea id="code" autofocus="">/**
 * The rgb() function (red, green, blue) returns a string containing the CSS color that can then be passed to functions like `fill` and `stroke`.
 * You can learn about the RGB colorspace in these wikipedia articles: http://en.wikipedia.org/wiki/RGB_color_model and https://en.wikipedia.org/wiki/RGB_color_space
 * This function accepts an optional fourth parameter for opacity.
 * 
 * Usages:
 * rgb(r, g, b)
 * rgb(r, g, b, a)
*/

//The rgb() function must have a parameter for red (first parameter, 0-255), a parameter for green (second parameter, 0-255), a parameter for blue (third parameter, 0-255), and an optional parameter for opacity (optional fourth patameter, 0-1).
fill(rgb(255, 0, 0));
rect(25, 25, 50, 50);
fill(rgb(255, 0, 0, 0.5));
rect(50, 50, 50, 50);
fill(rgb(0, 200, 150));
rect(100, 25, 50, 50);

/** See also:
 * hsl(h, s, l[, a]): http://devdoodle.net/dev/docs/fill/hsl-func
 * fill([shade] [r, g, b] [color]): http://devdoodle.net/dev/docs/fill/fill-func
 * stroke([shade] [r, g, b] [color]): http://devdoodle.net/dev/docs/fill/stroke-func
*/</textarea>

</div>
