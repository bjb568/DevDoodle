<div id="main" class="row">
	<div id="ta-cont">
		<textarea id="code" autofocus="" autocapitalize="none" autocomplete="off" spellcheck="false">/**
 * The bg() function draws a background on the canvas.
 *
 * Usages:
 * bg(shade)
 * bg(r, g, b)
 * bg(color)
*/

// bg() has the same arguments as fill(), but sets the background instead of the fill.

frameRate = 1;
var counter = 0;
draw = function() {
	switch (counter % 5) {
		case 1:
			bg(56);
			break;
		case 2:
			bg(0, 255, 0);
			break;
		case 3:
			bg(rgb(0, 0, 255));
			break;
		case 4:
			bg(hsl(150, 50, 70));
			break;
		case 0:
			bg('#CC88AA');
			break;
	}
	counter++;
};

//Notice: Unless the background color has an opacity less than 1, everything on the canvas will be cleared!

/** See also:
 * trans and none: http://devdoodle.net/dev/docs/fill/trans-none
 * rgb(r, g, b[, a]): http://devdoodle.net/dev/docs/fill/rgb-func
 * hsl(h, s, l[, a]): http://devdoodle.net/dev/docs/fill/hsl-func
 * fill([shade] [r, g, b] [color]): http://devdoodle.net/dev/docs/fill/fill-func
 * stroke([shade] [r, g, b] [color]): http://devdoodle.net/dev/docs/fill/stroke-func
*/</textarea>
