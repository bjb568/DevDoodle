<h1>bg([shade] [r, g, b] [color])</h1>
<div id="row" class="row">
	<textarea id="code" autofocus="">/**
 * The bg() function draws a background on the canvas.
 * 
 * Usages:
 * bg(shade)
 * bg(r, g, b)
 * bg(color)
*/

// bg() has the same arguments as fill(), but sets the background instead of the fill.

frameRate = 1;
var counter = 0;
draw = function() {
	switch (counter % 5) {
		case 1:
			bg(56);
			break;
		case 2:
			bg(0, 255, 0);
			break;
		case 3:
			bg(rgb(0, 0, 255));
			break;
		case 4:
			bg(hsl(150, 50, 70));
			break;
		case 0:
			bg('#CC88AA');
			break;
	}
	counter++;
};

//Notice: Unless the background color has an opacity less than 1, everything on the canvas will be cleared!

/** See also:
 * trans and none: http://devdoodle.net/dev/docs/fill/trans-none
 * rgb(r, g, b[, a]): http://devdoodle.net/dev/docs/fill/rgb-func
 * hsl(h, s, l[, a]): http://devdoodle.net/dev/docs/fill/hsl-func
 * fill([shade] [r, g, b] [color]): http://devdoodle.net/dev/docs/fill/fill-func
 * stroke([shade] [r, g, b] [color]): http://devdoodle.net/dev/docs/fill/stroke-func
*/</textarea>
	<iframe id="output" sandbox="allow-scripts"></iframe>
</div>
<style>
	#code {
		color: #fff;
		background: #000;
		font-family: monospace;
		font-size: 1rem;
		resize: none;
		margin-bottom: 8px;
	}
	#code, #output { height: 100% }
	#output { float: right }
	#code { width: calc(100% - 456px) }
	#output { width: 450px }
	@media (max-width: 1400px) {
		#code, #output { zoom: 0.95 }
	}
	@media (max-width: 1200px) {
		#code, #output { zoom: 0.9 }
	}
	@media (max-width: 1000px) {
		#code, #output { zoom: 0.85 }
	}
	@media (max-width: 800px) {
		#output { width: 44% }
		#code { width: 55% }
	}
</style>
<script>
	var footerOff = true,
		noPageOverflow = 400,

		mainContentEl = document.getElementById('row');
</script>
