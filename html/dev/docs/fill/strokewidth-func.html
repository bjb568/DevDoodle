<div id="main" class="row">
	<div id="ta-cont">
		<textarea id="code" autofocus="" autocapitalize="none" autocomplete="off" spellcheck="false">/**
 * The strokeWidth() function is used to set the stroke width of shapes, lines, and text.
 *
 * Usage:
 * strokeWidth(w)
*/

stroke(100, 255, 100);
fill(0, 0, 255);
//By default, the stroke width is 1 pixel.
line(25, 50, 375, 50);
//However, you can set the stroke width to any number of pixels (except 0).
strokeWidth(3);
line(25, 75, 375, 75);
//Also, the stroke width of text is not exactly how many pixels you set the stroke width, though, because the text with the fill color is drawn on top of the text with the stroke color and the text with the stroke color is drawn twice as thick as lines.
strokeWidth(1);
font('20px sans-serif');
text(25, 100, 'Hi!');
line(25, 105, 375, 105);

/** See also:
 * stroke([shade] [r, g, b] [color]): http://devdoodle.net/dev/docs/fill/stroke-func
*/</textarea>
