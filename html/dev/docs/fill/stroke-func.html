<div id="main" class="row">
	<div id="ta-cont">
		<textarea id="code" autofocus="" autocapitalize="none" autocomplete="off" spellcheck="false">/**
 * The stroke() function is used to set the stroke of shapes and text and the color of lines to be drawn on the canvas.
 *
 * Usages:
 * stroke(shade)
 * stroke(r, g, b)
 * stroke(color)
*/

// stroke() has the same arguments and behaves similarly to fill().

stroke(127);
line(25, 25, 300, 25);
stroke(255, 0, 0);
line(50, 50, 325, 75);
strokeWidth(10);
stroke(rgb(0, 255, 0, 0.5));
line(325, 30, 275, 100);
strokeWidth(1);
stroke(hsl(50, 70, 70));
line(100, 200, 350, 150);
stroke('#AAEEAA');
line(200, 300, 350, 300);

// In the DevDoodle Canvas Library, text also has stroke.

fill(255, 0, 0);
font('20px serif');
text(50, 330, 'Hi!');

/** See also:
 * strokeWidth(w): http://devdoodle.net/dev/docs/fill/strokewidth-func
 * trans and none: http://devdoodle.net/dev/docs/fill/trans-none

 * hsl(h, s, l[, a]): http://devdoodle.net/dev/docs/fill/hsl-func
 * line(x1, y1, x2, y2): http://devdoodle.net/dev/docs/shapes/line-func
 * text(x, y, t): http://devdoodle.net/dev/docs/text/text-func
*/</textarea>
