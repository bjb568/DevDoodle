<h1>stroke([shade] [r, g, b] [color])</h1>
<div id="row" class="row">
	<textarea id="code" autofocus="">/**
 * The stroke() function is used to set the stroke of shapes and text and the color of lines to be drawn on the canvas.
 * 
 * Usages:
 * stroke(shade)
 * stroke(r, g, b)
 * stroke(color)
*/

// stroke() has the same arguments and behaves similarly to fill().

stroke(127);
line(25, 25, 300, 25);
stroke(255, 0, 0);
line(50, 50, 325, 75);
strokeWidth(10);
stroke(rgb(0, 255, 0, 0.5));
line(325, 30, 275, 100);
strokeWidth(1);
stroke(hsl(50, 70, 70));
line(100, 200, 350, 150);
stroke('#AAEEAA');
line(200, 300, 350, 300);

// In the DevDoodle Canvas Library, text also has stroke.

fill(255, 0, 0);
font('20px serif');
text(50, 330, 'Hi!');

/** See also:
 * strokeWidth(w): http://devdoodle.net/dev/docs/fill/strokewidth-func
 * trans and none: http://devdoodle.net/dev/docs/fill/trans-none
 * fill([shade] [r, g, b] [color]): http://devdoodle.net/dev/docs/fill/fill-func
 * rgb(r, g, b[, a]): http://devdoodle.net/dev/docs/fill/rgb-func
 * hsl(h, s, l[, a]): http://devdoodle.net/dev/docs/fill/hsl-func
 * line(x1, y1, x2, y2): http://devdoodle.net/dev/docs/shapes/line-func
 * text(x, y, t): http://devdoodle.net/dev/docs/text/text-func
*/</textarea>
	<iframe id="output" sandbox="allow-scripts"></iframe>
</div>
<style>
	#code {
		color: #fff;
		background: #000;
		font-family: monospace;
		font-size: 1rem;
		resize: none;
		margin-bottom: 8px;
	}
	#code, #output { height: 100% }
	#output { float: right }
	#code { width: calc(100% - 456px) }
	#output { width: 450px }
	@media (max-width: 1400px) {
		#code, #output { zoom: 0.95 }
	}
	@media (max-width: 1200px) {
		#code, #output { zoom: 0.9 }
	}
	@media (max-width: 1000px) {
		#code, #output { zoom: 0.85 }
	}
	@media (max-width: 800px) {
		#output { width: 44% }
		#code { width: 55% }
	}
</style>
