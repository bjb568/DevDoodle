<h1><a href="..">←</a> font(f)</h1>
<div id="main" class="row">
	<div id="ta-cont">
		<textarea id="code" autofocus="" autocapitalize="none" autocomplete="off" spellcheck="false">/**
 * The font() function sets the font of text drawn on the canvas. The string passed to font is in the same format as the `font` CSS property.
 *
 * Usage:
 * font(f)
*/

fill(255);

// Once you get the hang of doing what is shown above, it's quite easy to set the font of text.

font('30px Arial')
text(50, 50, 'Hello!');
font('italic 20px serif');
text(250, 50, 'I\'m different…');
font('small-caps 25px serif');
text(50, 250, 'I\'m special!');

// However, the font doesn't change if you don't at least put in the font size and font family and/or don't put in a valid font.

font('times');
text(200, 320, 'I\'m not working…');
font('hello');
text(200, 350, 'Neither am I…');

/** See also:
 * text(x, y, t): http://devdoodle.net/dev/docs/text/text-func
 * textAlign(h, v): http://devdoodle.net/dev/docs/text/textalign-func
*/</textarea>
 		<code id="code-display"></code>
	</div>
	<iframe id="output" sandbox="allow-scripts"></iframe>
</div>
