<h1>text(x, y, t)</h1>
<div id="row" class="row">
	<textarea id="code" autofocus="">/**
 * The text() function draws text on the canvas at the coordinates passed into the function.
 * 
 * Usage:
 * text(x, y, t)
*/

fill(100, 200, 100); // Like rectangles and ellipses, text is colored in by fill() and stroke().
stroke(5, 80, 60);

strokeWidth(3);

font('30px serif'); // You can also use font() to change the font of your text.

text(100, 200, 'Hi!'); // Unlike the Processing.js library, the coordinate arguments come before the text argument.

stroke(none); // You might want to draw text without stroke.
text(50, 300, 'No stroke!');

/** See also:
 * fill([shade] [r, g, b] [color]): http://devdoodle.net/dev/docs/fill/fill-func
 * stroke([shade] [r, g, b] [color]): http://devdoodle.net/dev/docs/fill/stroke-func
 * textAlign(h, v): http://devdoodle.net/dev/docs/text/textalign-func
 * font(f): http://devdoodle.net/dev/docs/text/font-func
*/</textarea>
	<iframe id="output" sandbox="allow-scripts"></iframe>
</div>
<style>
	#code {
		color: #fff;
		background: #000;
		font-family: monospace;
		font-size: 1rem;
		resize: none;
		margin-bottom: 8px;
	}
	#code, #output { height: 100% }
	#output { float: right }
	#code { width: calc(100% - 456px) }
	#output { width: 450px }
	@media (max-width: 1400px) {
		#code, #output { zoom: 0.95 }
	}
	@media (max-width: 1200px) {
		#code, #output { zoom: 0.9 }
	}
	@media (max-width: 1000px) {
		#code, #output { zoom: 0.85 }
	}
	@media (max-width: 800px) {
		#output { width: 44% }
		#code { width: 55% }
	}
</style>
<script>
	var footerOff = true,
		noPageOverflow = 400,
		pageOverflowMobile = true,
		mainContentEl = document.getElementById('row');
</script>
