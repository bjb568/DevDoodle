<h1>textAlign(h, v)</h1>
<div id="row" class="row">
	<div id="ta-cont">
		<textarea id="code" autofocus="" autocapitalize="none" autocomplete="off" spellcheck="false">/**
 * The textAlign() function aligns the text, specifying where (relative to the point passed into `text()`) the text will be drawn. It accepts a horizontal and vertical argument.
 * 
 * Usage:
 * textAlign(h, v)
*/

fill(255);
stroke(255);
font('30px times')

var horizontalAligns = ['start', 'end', 'left', 'center', 'right'];
var verticalAligns = ['top', 'bottom', 'middle', 'alphabetic', 'hanging'];

// Alter i and j so they are either 0, 1, 2, 3, or 4 and press Restart to see the effect of the different arguments passed into textAlign.

var i = 0, j = 0;

stroke(100);
line(200, 0, 200, 400);
line(0, 200, 400, 200);

stroke(none);
textAlign(horizontalAligns[i], verticalAligns[j]);
text(200, 200, horizontalAligns[i] + ', ' + verticalAligns[j]);

/** See also:
 * text(x, y, t): http://devdoodle.net/dev/docs/text/text-func
 * font(f): http://devdoodle.net/dev/docs/text/font-func
*/</textarea>
 		<code id="code-display"></code>
	</div>
	<iframe id="output" sandbox="allow-scripts"></iframe>
</div>

<script>
	var footerOff = true,
		noPageOverflow = 400,

</script>
