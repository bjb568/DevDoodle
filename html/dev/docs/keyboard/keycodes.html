<h1><a href="..">‚Üê</a> keyCodes object</h1>
<div id="main" class="row">
	<div id="ta-cont">
		<textarea id="code" autofocus="" autocapitalize="none" autocomplete="off" spellcheck="false">/**
 * keyCodes is an object (not an array) that keeps track of what keys are and aren't being pressed.
*/

//This stores things associated with a key according to the key's keyCode.
var keys = [];
for (var i = 48; i &lt; 58; i++) {
	keys[i] = i - 48;
}
for (var i = 65; i &lt; 91; i++) {
	keys[i] = String.fromCharCode(i+32);
}
for (var i = 96; i &lt; 106; i++) {
	keys[i] = i - 96;
}
for (var i = 112; i &lt; 123; i++) {
	keys[i] = 'F' + (i - 111);
}
keys[8] = 'Backspace';
keys[9] = 'Tab';
keys[13] = 'Enter';
keys[16] = 'Shift';
keys[17] = 'Ctrl';
keys[18] = 'Alt';
keys[20] = 'Caps Lock';
keys[27] = 'Esc';
keys[37] = 'Left Arrow';
keys[38] = 'Up Arrow';
keys[39] = 'Right Arrow';
keys[40] = 'Down Arrow';
keys[46] = 'Delete';
keys[91] = 'Left Cmd';
keys[93] = 'Right Cmd';
keys[106] = '*';
keys[107] = '+';
keys[109] = '-';
keys[111] = '/';
keys[144] = 'Num Lock';
keys[186] = ';';
keys[187] = '=';
keys[188] = ',';
keys[189] = '-';
keys[190] = '.';
keys[191] = '/';
keys[192] = '`';
keys[219] = '[';
keys[220] = '\\';
keys[221] = ']';
keys[222] = '\'';

font('30px sans-serif');
draw = function() {
	var i = 0;
	bg(0);
	fill(255);
	stroke(none);
	//This loops through keyCodes to find which keys are being pressed.
	for (var keyCode in keyCodes) {
		text(6, 32 * i, keyCode);
		if (keys[keyCode] !== undefined) {
			textAlign('right', 'top');
			text(width - 6, 32 * i, keys[keyCode]);
			textAlign('left', 'top');
		}
		i++;
	}
	//This draws a green background and some text if the space bar is pressed.
	if (keyCodes[32]) {
		bg(0, 255, 0);
		fill(0);
		text(80, 200, 'You\'re pressing the space bar!');
	}
};

/** See also:
 * key variable: http://devdoodle.net/dev/docs/keyboard/key
 * draw() loop: http://devdoodle.net/dev/docs/draw/draw-loop
 * canvas and ctx http://devdoodle.net/dev/docs/canvas/canvas-ctx
*/</textarea>
