<h1>resetLog()</h1>
<div id="row" class="row">
	<textarea id="code" autofocus="">/**
 * The resetLog() function clears the console that's under the canvas. It takes no arguments.
 * 
 * Usage:
 * resetLog()
*/

frameRate = 1;

var frameCount = 0;

draw = function() {
	if (frameCount % 2) resetLog();
	else print('Hi! This will be removed in 1 second. ' + frameCount + ' frames have passed.');
	frameCount++;
}

/** See also:
 * print(input): http://devdoodle.net/dev/docs/console/print-func
*/</textarea>
	<iframe id="output" sandbox="allow-scripts"></iframe>
</div>
<style>
	#code {
		color: #fff;
		background: #000;
		font-family: monospace;
		font-size: 1rem;
		resize: none;
		margin-bottom: 8px;
	}
	#code, #output { height: 100% }
	#output { float: right }
	#code { width: calc(100% - 456px) }
	#output { width: 450px }
	@media (max-width: 1400px) {
		#code, #output { zoom: 0.95 }
	}
	@media (max-width: 1200px) {
		#code, #output { zoom: 0.9 }
	}
	@media (max-width: 1000px) {
		#code, #output { zoom: 0.85 }
	}
	@media (max-width: 800px) {
		#output { width: 44% }
		#code { width: 55% }
	}
</style>
<script>
	var footerOff = true,
		noPageOverflow = 400,
		pageOverflowMobile = true,
		mainContentEl = document.getElementById('row');
</script>
