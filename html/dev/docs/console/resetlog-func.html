<h1>resetLog()</h1>
<div id="row" class="row">
	<div id="ta-cont">
		<textarea id="code" autofocus="" autocapitalize="none" autocomplete="off" spellcheck="false">/**
 * The resetLog() function clears the console that's under the canvas. It takes no arguments.
 * 
 * Usage:
 * resetLog()
*/

frameRate = 1;

var frameCount = 0;

draw = function() {
	if (frameCount % 2) resetLog();
	else print('Hi! This will be removed in 1 second. ' + frameCount + ' frames have passed.');
	frameCount++;
}

/** See also:
 * print(input): http://devdoodle.net/dev/docs/console/print-func
*/</textarea>
 		<code id="code-display"></code>
	</div>
	<iframe id="output" sandbox="allow-scripts"></iframe>
</div>

<script>
	var footerOff = true,
		noPageOverflow = 400,
		pageOverflowMobile = true,
		mainContentEl = document.getElementById('row');
</script>
