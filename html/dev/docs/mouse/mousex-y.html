<h1>mouseX and mouseY</h1>
<div id="row" class="row">
	<textarea id="code" autofocus="">/**
 * The mouseX and mouseY variables store how many pixels the mouse is from the top-left corner of the canvas horizontally and vertically, respectively.
*/

//As the mouse gets further away from the top-left corner, mouseX and mouseY increase. Move your mouse across the screen and experiment with this to get used to how mouseX and mouseY work.
font('30px times');
draw = function() {
	bg(0);
	fill(0, 0, 255);
	stroke(none);
	textAlign(mouseX > width/2 ? 'right' : 'left', mouseY > height/2 ? 'bottom' : 'top');
	text(mouseX, mouseY, '(' + mouseX.toFixed(0) + ', ' + mouseY.toFixed(0) + ')'); //toFixed cuts off excessive decimals
};

/** See also:
 * mousePressed: http://devdoodle.net/dev/docs/mouse/mousepressed
 * draw() loop: http://devdoodle.net/dev/docs/draw/draw-loop
*/</textarea>
	<iframe id="output" sandbox="allow-scripts"></iframe>
</div>
<style>
	#code {
		color: #fff;
		background: #000;
		font-family: monospace;
		font-size: 1rem;
		resize: none;
		margin-bottom: 8px;
	}
	#code, #output { height: 100% }
	#output { float: right }
	#code { width: calc(100% - 456px) }
	#output { width: 450px }
	@media (max-width: 1400px) {
		#code, #output { zoom: 0.95 }
	}
	@media (max-width: 1200px) {
		#code, #output { zoom: 0.9 }
	}
	@media (max-width: 1000px) {
		#code, #output { zoom: 0.85 }
	}
	@media (max-width: 800px) {
		#output { width: 44% }
		#code { width: 55% }
	}
</style>
<script>
	var footerOff = true,
		noPageOverflow = 400,
		pageOverflowMobile = true,
		mainContentEl = document.getElementById('row');
</script>
