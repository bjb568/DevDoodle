<h1>mousePressed</h1>
<div id="row" class="row">
	<textarea id="code" autofocus="">/**
 * mousePressed stores whether or not the mouse is currently being pressed on the canvas.
*/

//mousePressed is a boolean value and quite simple to understand.
font("25px Arial");
textAlign('center', 'center');
draw = function() {
	stroke(none);
	if (mousePressed) {
		bg(0, 0, 255);
		text(200, 200, "The mouse is being pressed.");
	} else {
		bg(0, 255, 0);
		fill(0);
		text(200, 200, "The mouse is not being pressed.");
	}
};

/** See also:
 * mouseX and mouseY: http://devdoodle.net/dev/docs/mouse/mousex-y
 * draw() loop: http://devdoodle.net/dev/docs/draw/draw-loop
*/</textarea>
	<iframe id="output" sandbox="allow-scripts"></iframe>
</div>
<style>
	#code {
		color: #fff;
		background: #000;
		font-family: monospace;
		font-size: 1rem;
		resize: none;
		margin-bottom: 8px;
	}
	#code, #output { height: 100% }
	#output { float: right }
	#code { width: calc(100% - 456px) }
	#output { width: 450px }
	@media (max-width: 1400px) {
		#code, #output { zoom: 0.95 }
	}
	@media (max-width: 1200px) {
		#code, #output { zoom: 0.9 }
	}
	@media (max-width: 1000px) {
		#code, #output { zoom: 0.85 }
	}
	@media (max-width: 800px) {
		#output { width: 44% }
		#code { width: 55% }
	}
</style>
<script>

</script>
