<h1>rect(x, y, w, h)</h1>
<div id="main" class="row">
	<div id="ta-cont">
		<textarea id="code" autofocus="" autocapitalize="none" autocomplete="off" spellcheck="false">/**
 * The rect() function draws a rectangle based on a top-left corner coordinate, width, and height passed by arguments.
 *
 * Usage:
 * rect(x, y, w, h)
*/

// fill() sets the inside color in shapes, stroke() sets the perimeter's color.

fill(20, 30, 50);
stroke(200, 150, 100);
rect(25, 25, 50, 50); // This is a rectangle with a top-left corner at (25, 25) and a width and height of 50 pixels.

fill(100, 200, 100);
stroke(50, 60, 20);
rect(100, 100, 100, 50); // This is a rectangle with a top-left corner of (100, 100), a width of 100 pixels, and a height of 50 pixels.

/** See also:
 * fill([shade] [r, g, b] [color]): http://devdoodle.net/dev/docs/fill/fill-func
 * stroke([shade] [r, g, b] [color]): http://devdoodle.net/dev/docs/fill/stroke-func
 * ellipse(cx, cy, rx, ry): http://devdoodle.net/dev/docs/shapes/ellipse-func
*/</textarea>
 		<code id="code-display"></code>
	</div>
	<iframe id="output" sandbox="allow-scripts"></iframe>
</div>
