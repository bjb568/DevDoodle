<h1>ellipse(cx, cy, rx, ry)</h1>
<div id="row" class="row">
	<textarea id="code" autofocus="">/**
 * The ellipse() function draws ovals (and circles) on the canvas with a center and horizontal and vertical radii according to the arguments are passed in.
 * 
 * Usage:
 * ellipse(cx, cy, rx, ry)
*/

// fill() and stroke() can be used to color in shapes.

fill(30, 80, 150);
stroke(150);

ellipse(100, 100, 70, 70); // This is an ellipse with a center of (100, 100) and horizontal and vertical radii of length 70 pixels (ie a circle).
fill(100);
stroke(170, 120, 0);

ellipse(300, 300, 70, 60); // This is an ellipse with a center at (300, 300), a horizontal radius of length 70 pixels, and a vertical radius of 60 pixels.

/** See also:
 * fill([shade] [r, g, b] [color]): http://devdoodle.net/dev/docs/fill/fill-func
 * stroke([shade] [r, g, b] [color]): http://devdoodle.net/dev/docs/fill/stroke-func
 * rect(x, y, w, h): http://devdoodle.net/dev/docs/shapes/rect-func
*/</textarea>
	<iframe id="output" sandbox="allow-scripts"></iframe>
</div>
<style>
	#code {
		color: #fff;
		background: #000;
		font-family: monospace;
		font-size: 1rem;
		resize: none;
		margin-bottom: 8px;
	}
	#code, #output { height: 100% }
	#output { float: right }
	#code { width: calc(100% - 456px) }
	#output { width: 450px }
	@media (max-width: 1400px) {
		#code, #output { zoom: 0.95 }
	}
	@media (max-width: 1200px) {
		#code, #output { zoom: 0.9 }
	}
	@media (max-width: 1000px) {
		#code, #output { zoom: 0.85 }
	}
	@media (max-width: 800px) {
		#output { width: 44% }
		#code { width: 55% }
	}
</style>
