<h1>point(x, y)</h1>
<div id="row" class="row">
	<textarea id="code" autofocus="">/**
 * The point() function draws a point with size specified by strokeWidth() at the coordinates passed into it.
 * 
 * Usage:
 * point(x, y)
*/

stroke(255);

point(100, 30);

strokeWidth(2);
point(200, 30); //A slightly larger point

strokeWidth(10);
point(300, 30); //A point with radius 10 (drawn as a circle)

/** See also:
 * stroke([shade] [r, g, b] [color]): http://devdoodle.net/dev/docs/fill/stroke-func
 * strokeWidth(w): http://devdoodle.net/dev/docs/fill/strokewidth-func
*/</textarea>
	<iframe id="output" sandbox="allow-scripts"></iframe>
</div>
<style>
	#code {
		color: #fff;
		background: #000;
		font-family: monospace;
		font-size: 1rem;
		resize: none;
		margin-bottom: 8px;
	}
	#code, #output { height: 100% }
	#output { float: right }
	#code { width: calc(100% - 456px) }
	#output { width: 450px }
	@media (max-width: 1400px) {
		#code, #output { zoom: 0.95 }
	}
	@media (max-width: 1200px) {
		#code, #output { zoom: 0.9 }
	}
	@media (max-width: 1000px) {
		#code, #output { zoom: 0.85 }
	}
	@media (max-width: 800px) {
		#output { width: 44% }
		#code { width: 55% }
	}
</style>
