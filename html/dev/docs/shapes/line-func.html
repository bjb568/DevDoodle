<h1>line(x1, y1, x2, y2)</h1>
<div id="row" class="row">
	<textarea id="code" autofocus="">/**
 * The line() function draws a line on the canvas based on the 2 coordinates passed to it.
 * 
 * Usage:
 * line(x1, y1, x2, y2)
*/

// stroke() sets the color of lines and strokeWidth() sets the width of lines.

stroke(50, 70, 50);
strokeWidth(2);

line(100, 100, 200, 200); // As you can see, the line goes from (100, 100) to (200, 200) on the canvas.
	
// If you set the stroke width high enough, the line becomes rounded on the ends.

strokeWidth(10);
stroke(127, 255, 200);
line(25, 300, 250, 300);

/** See also:
 * stroke([shade] [r, g, b] [color]): http://devdoodle.net/dev/docs/fill/stroke-func
 * strokeWidth(w): http://devdoodle.net/dev/docs/fill/strokewidth-func
*/</textarea>
	<iframe id="output" sandbox="allow-scripts"></iframe>
</div>
<style>
	#code {
		color: #fff;
		background: #000;
		font-family: monospace;

</style>
