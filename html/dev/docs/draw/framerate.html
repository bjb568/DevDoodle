<h1>frameRate</h1>
<div id="row" class="row">
	<textarea id="code" autofocus="">/**
 * frameRate is the number of times the draw loop is called every second.
*/

//The default frame rate is 30, but you can set it to any positive integer you'd like. 
//If you set frameRate to 1e-10, then you have practically stopped the draw loop, but if you set the frameRate to 1e-1000, 0, or something negative, the draw loop will go as fast as it can.

//Play around with frameRate here to see its effects!
frameRate = 10;
draw = function() {
	bg(0);
	fill(rand(0, 10), rand(100, 255), rand(50, 200));
	rect(10, 10, 50, 50);
	fill(0);
	rect(mouseX-10, mouseY-10, 20, 20);
};

//Note: If you are doing a lot in your draw loop, using a high frameRate may cause lag.
