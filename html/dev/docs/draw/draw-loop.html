		<textarea id="code" autofocus="" autocapitalize="none" autocomplete="off" spellcheck="false">/**
 * The draw loop is a function that is called repeatedly (by default 30 times per second) to be used for animation or user interaction.
*/

var counter = 0;
stroke(0);
//To use the draw loop, just set it equal to a function.
draw = function() {
	if (!(counter % 100)) {
		bg(rand(255), rand(255), rand(255));
	}
	fill(mouseX * 255 / 400, 0, mouseY * 255 / 400);
	rect(mouseX - 10, mouseY - 10, 20, 20);
	counter++;
};

/** See also:
 * frameRate: http://devdoodle.net/dev/docs/draw/framerate
