<h1>draw() loop</h1>
<div id="row" class="row">
	<textarea id="code" autofocus="">/**
 * The draw loop is a function that is called repeatedly (by default 30 times per second) to be used for animation or user interaction.
*/

var counter = 0;
stroke(0);
//To use the draw loop, just set it equal to a function.
draw = function() {
	if (!(counter % 100)) {
		bg(rand(255), rand(255), rand(255));
	}
	fill(mouseX * 255 / 400, 0, mouseY * 255 / 400);
	rect(mouseX - 10, mouseY - 10, 20, 20);
	counter++;
};

/** See also:
 * frameRate: http://devdoodle.net/dev/docs/draw/framerate
*/</textarea>
	<iframe id="output" sandbox="allow-scripts"></iframe>
</div>
<style>
	#code {
		color: #fff;
		background: #000;
		font-family: monospace;
		font-size: 1rem;
		resize: none;
		margin-bottom: 8px;
	}
	#code, #output { height: 100% }
	#output { float: right }
	#code { width: calc(100% - 456px) }
	#output { width: 450px }
	@media (max-width: 1400px) {
		#code, #output { zoom: 0.95 }
	}
	@media (max-width: 1200px) {
		#code, #output { zoom: 0.9 }
	}
	@media (max-width: 1000px) {
		#code, #output { zoom: 0.85 }
	}
	@media (max-width: 800px) {
		#output { width: 44% }
		#code { width: 55% }
	}
</style>
