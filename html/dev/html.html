<section id="main">
	<h1><span id="title">$title</span> <input type="text" id="edit-title" hidden="" value="$raw-title" /> <small><a id="save">Fork</a></small></h1>
	<div id="row">
		<div id="right">
			<div id="outputbox" class="scrl"><iframe id="output" sandbox="allow-scripts"></iframe></div>
			<div><button id="restart">Restart</button><span class="rit"><input id="autorun" type="checkbox" checked="" /> <label for="autorun">Autorun</label></span></div>
		</div>
		<div id="left" data-view="html">
			<div id="html-cont" class="ta-cont">
				<textarea id="html" class="code" spellcheck="false" autocapitalize="off" autocorrect="off" placeholder="XHTML">$html</textarea>
				<code id="html-display" class="code-display"></code>
			</div>
			<div id="css-cont" class="ta-cont">
				<textarea id="css" class="code" spellcheck="false" autocapitalize="off" autocorrect="off" placeholder="CSS">$css</textarea>
				<code id="css-display" class="code-display"></code>
			</div>
			<div id="js-cont" class="ta-cont">
				<textarea id="js" class="code" spellcheck="false" autocapitalize="off" autocorrect="off" placeholder="JS">$js</textarea>
				<code id="js-display" class="code-display"></code>
			</div>
		</div>
	</div>
</section>
<script src="/dev/program.js"></script>
<script src="/dev/runhtml.js"></script>
