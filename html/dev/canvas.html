<section id="main">
	<h1><span id="title">$title</span> <input type="text" id="edit-title" hidden="" value="$raw-title" /> <small><a id="save">Fork</a></small></h1>
	<div id="row">
		<div id="ta-cont" class="ta-cont">
			<textarea id="code" spellcheck="false" autocapitalize="off" autocorrect="off" placeholder="//code">$code</textarea>
			<code id="code-display"></code>
		</div>
		<iframe id="output" sandbox="allow-scripts"></iframe>
	</div>
</section>
<span class="sctrls"><span title="This comment is useful."><svg class="up" width="18" height="20" xmlns="http://www.w3.org/2000/svg"><polygon points="7,-1 0,11 5,11 5,16 9,16 9,11 14,11" /></svg></span><span title="This comment is inappropriate."><svg class="fl" width="18" height="20" xmlns="http://www.w3.org/2000/svg"><polygon points="0,0 13,0 13,8 4,8 4,16 0,16" /></svg></span><span title="Edit" class="ctrl">✎</span><span title="Delete…" class="ctrl red">✕</span><span title="Undelete…" class="ctrl">↑</span></span>
<section id="meta">
	<div class="rit user user-$op-name">
		<img src="$op-pic" alt="profile picture for $op-name" width="40" height="40" />
		<div>
			<a href="/user/$op-name">$op-name</a>
			<small class="rep">$op-rep</small>
		</div>
	</div>
	Created <time datetime="$created"></time>, Updated <time id="updated" datetime="$updated"></time>. This program is $private
	$forked
	<div class="umar">
		<span class="ctrl" title="This is an interesting program."><svg id="up" width="22" height="24" xmlns="http://www.w3.org/2000/svg"><polygon points="11,1 1,23 21,23" /></svg></span>
		<span class="ctrl" title="This is not an interesting program."><svg id="dn" width="22" height="24" xmlns="http://www.w3.org/2000/svg"><polygon points="11,23 1,1 21,1" /></svg></span>
		<span class="ctrl" title="This program is inappropriate."><svg id="fl" width="20" height="24" xmlns="http://www.w3.org/2000/svg"><polygon points="1,1 19,1 19,11 5,11 5,23 1,23" /></svg></span>
	</div>
	<div id="comments" class="umar">$comments</div>
	<form id="editcomment" class="umar" hidden="">
		<textarea id="comment-edit-ta" placeholder="Ask for clarification or suggest improvements." class="fullwidth" rows="4"></textarea>
		<button type="submit">Edit</button>
		<button type="reset" id="c-edit-reset">Cancel</button>
	</form>
	<form id="comment" class="target umar">
		<textarea id="commentta" placeholder="Ask for clarification or suggest improvements." class="fullwidth" rows="4"></textarea>
		<button type="submit">Post</button>
		<button type="reset" id="c-reset">Cancel</button>
	</form>
	<a id="addcomment" href="#comment" class="grey ib umar">Add comment</a>
	$forks
</section>
<input type="hidden" id="mine" value="$mine" />
<input type="hidden" id="user" value="$op-name" />
<input type="hidden" id="id" value="$id" />
<input type="hidden" id="rep" value="$rep" />
<textarea hidden="" id="canvas-js">$canvasjs</textarea>
<script src="/dev/runcanvas.js"></script>
