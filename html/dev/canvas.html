<section id="main">
	<h1><span id="title">$title</span> <input type="text" id="edit-title" hidden="" value="$raw-title" /> <small><a id="save">Fork</a></small></h1>
	<div id="row">
		<div id="ta-cont" class="ta-cont">
			<textarea id="code" spellcheck="false" autocapitalize="off" autocorrect="off" placeholder="//code">$code</textarea>
			<code id="code-display"></code>
		</div>
		<iframe id="output" sandbox="allow-scripts"></iframe>
	</div>
</section>
<textarea hidden="" id="canvas-js">$canvasjs</textarea>
<script src="/dev/program.js"></script>
<script src="/dev/runcanvas.js"></script>
