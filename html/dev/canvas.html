<section id="main">
	<h1><span id="title">$title</span> <input type="text" id="edit-title" hidden="" value="$title" />  <small><a id="save">Save</a></small></h1>
	<div id="row" class="row">
		<textarea id="code" autofocus="">$code</textarea>
		<iframe id="output" sandbox="allow-scripts"></iframe>
	</div>
</section>
<section id="meta">
	<div class="rit user user-$op-name">
		<img src="$op-pic" width="40" height="40" />
		<div>
			<a href="/user/$op-name">$op-name</a>
			<small class="rep">$op-rep</small>
		</div>
	</div>
	Created <time datetime="$created">67 days ago</time>, Updated <time id="updated" datetime="$updated">67 days ago</time>.
	$forked
	<div class="umar">
		<svg id="up" xmlns="http://www.w3.org/2000/svg"><polygon points="11,1 1,23 21,23" /></svg>
		<svg id="dn" xmlns="http://www.w3.org/2000/svg"><polygon points="11,23 1,1 21,1" /></svg>
		<svg id="fl" xmlns="http://www.w3.org/2000/svg"><polygon points="1,1 19,1 19,11 5,11 5,23 1,23" /></svg>
	</div>
	<div id="comments" class="umar">$comments</div>
	<form id="comment" class="target umar">
		<textarea id="commentta" placeholder="Ask for clarification or suggest improvements." class="fullwidth" rows="4"></textarea>
		<button type="submit">Post</button>
		<button type="reset" id="reset">Cancel</button>
	</form>
	<a id="addcomment" href="#comment" style="font-weight: normal" class="grey ib umar">Add comment</a>
	$forks
</section>
<span class="sctrls"><svg class="up" xmlns="http://www.w3.org/2000/svg"><polygon points="7,-1 0,11 5,11 5,16 9,16 9,11 14,11" /></svg><svg class="fl" xmlns="http://www.w3.org/2000/svg"><polygon points="0,0 13,0 13,8 4,8 4,16 0,16" /></svg></span>
<style>
	*::-webkit-input-placeholder { color: #888 }
	*::-moz-placeholder { color: #999 }
	html, #content, #footer, #main { background: #000 }
	#content { padding-bottom: 4px }
	#main a:hover { color: #4ff }
	#main a:active { color: #06f }
	#main :not(input):not(button):not(.red):not(a), #main a:not(:hover):not(:active):not(.red), #footer * { color: #fff }
	#main { clear: both }
	#meta {
		clear: both;
		padding: 4px;
		margin-top: 8px;
		background: rgba(255, 255, 255, .8);
		color: #000;
	}
	#code, #output {
		width: 95%;
		outline: none;
	}
	#main { height: 500px }
	#row { height: calc(100% - 2rem - 2px) }
	#code {
		color: #fff;
		background: #000;
		font-family: monospace;
		font-size: 1rem;
		border: 1px solid #fff;
		resize: none;
		margin-bottom: 8px;
	}
	#code, #output { height: calc(50% - 4px) }
	@media (min-width: 600px) {
		h1 {
			height: 1.65rem;
			margin-bottom: .35em;
		}
		#code, #output { height: 100% }
		#code { width: 60% }
		#output {
			width: 39%;
			float: right;
		}
	}
	@media (min-width: 600px) and (max-width: 800px) {
		#code { width: 55% }
		#output { width: 44% }
	}
	@media (min-width: 1500px) {
		#code { margin-bottom: 0 }
	}
	@media (min-width: 1600px) {
		#code { width: 65% }
		#output { width: 34% }
	}
	#save.progress {
		cursor: progress;
		color: #4ff;
	}
	#up, #dn {
		width: 22px;
		height: 24px;
		fill: #777;
	}
	#up:hover, #dn:hover {
		fill: #888;
		transition: fill 0.1s;
	}
	#up:active, #dn:active {
		fill: #666;
		transition: none;
	}
	#up.clkd, #dn.clkd {
		fill: #f90;
	}
	#fl {
		width: 20px;
		height: 24px;
		fill: #f44;
		margin-left: 12px;
	}
	#fl:hover {
		fill: #f55;
		transition: fill 0.2s;
	}
	#fl.clkd {
		fill: #f00;
	}
	#fl:active {
		transition: fill 0.1s;
		fill: #c00;
	}
	#comment:target + #addcomment { display: none }
	.up {
		width: 18px;
		height: 20px;
		fill: #888;
	}
	.up:hover {
		fill: #999;
		transition: fill 0.1s;
	}
	.up:active {
		fill: #777;
		transition: none;
	}
	.up.clkd { fill: #f90 }
	.fl {
		width: 20px;
		height: 20px;
		fill: #f88;
	}
	.fl:hover {
		fill: #f66;
		transition: fill 0.2s;
	}
	.fl.clkd { fill: #f00 }
	.fl:active {
		transition: fill 0.1s;
		fill: #c00;
	}
</style>
<script>
	var mine = $mine,
		id = $id,
		footerOff = true,
		noPageOverflow = 400,
		pageOverflowMobile = true,
		mainContentEl = document.getElementById('main');
</script>
