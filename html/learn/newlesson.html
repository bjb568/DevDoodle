<form action="?preview=1&amp;submit=0" method="post" id="row">
	<div id="text">
		<div id="text-inner">
			<h1 class="noborder"><input type="text" class="fullwidth" value="$title" name="title" placeholder="Lesson Title" autofocus="" required="" /></h1>
			<h2 class="noborder"><input type="text" class="fullwidth" value="$stitle" name="stitle" placeholder="Section Title" required="" /></h2>
			<textarea name="sbody" class="fullwidth" rows="24" placeholder="Section Content" required="">$sbody</textarea>
			<h2>JS validator code <small class="nofloat">(<a href="/learn/api/validation" target="_blank">API</a>)</small></h2>
			<div id="ta-cont" class="bmar">
				<textarea id="validator" class="code" name="validate" autocapitalize="none" autocomplete="off" spellcheck="false">function validate(data) {}</textarea>
				<code id="validator-display" class="code-display"></code>
			</div>
			<div id="checker">
				<button type="button" id="check" class="blk">Test User Submit</button>
				<div id="passed" class="passed clearfix">
					<h2><span id="passtext"> </span> <small class="rit"><a>Move on â†’</a></small></h2>
				</div>
				<div id="failed" class="failed clearfix">
					<h2>Try Again</h2>
					<p id="fail"> </p>
				</div>
			</div>
		</div>
		<div id="cntrls" class="meta"><button type="submit">Preview Lesson</button></div>
	</div>
	<div id="ide">
		<div id="html" class="ta-cont">
			<textarea id="html-ta" name="html" class="code" spellcheck="false" autocapitalize="off" autocorrect="off" placeholder="XHTML">$html</textarea>
			<code id="html-display" class="code-display"></code>
		</div>
		<iframe id="output"></iframe>
	</div>
</form>
<script src="/learn/course.js" async=""></script>
<script src="/learn/newlesson.js" async=""></script>
