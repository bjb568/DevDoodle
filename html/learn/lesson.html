			<h1>$title</h1>
			<h2>$stitle</h2>
			$md-sbody
			<div id="checker">
				<button type="button" id="check" class="blk">Submit</button>
				<div id="passed" class="passed clearfix">
					<h2><span id="passtext"> </span> <small class="rit"><a href="$next">Move on â†’</a></small></h2>
				</div>
				<div id="failed" class="failed clearfix">
					<h2>Try Again</h2>
					<p id="fail"> </p>
				</div>
			</div>
		</div>
		<div id="cntrls" class="justify"><a href="$back">Back</a> <a href="./">Course-Info</a> <a href="$next">Next</a></div>

	<div id="ide">

			<textarea id="html-ta" class="code" spellcheck="false" autocapitalize="off" autocorrect="off" placeholder="XHTML">$html</textarea>
		<iframe id="output"></iframe>
	</div>
</div>
