<h1>Email confirmation required</h1>
<p>A confirmation email containing an account activation link for account <strong>$user</strong> has been sent to <strong>$mail</strong>.</p>
<h2>Resend email</h2>
<form id="resendform">
	<input type="hidden" id="userinput" value="$user" />
	<input type="hidden" id="passinput" value="$pass" />
	<input type="text" id="mailinput" value="$mail" maxlength="256" required="" /> <button id="submit" type="submit">Resend</button>
</form>
