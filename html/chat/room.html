<div id="chat-div">
	<div id="chat" class="lft hglt pad scrly"></div>
	<aside id="aside" class="scrl">
		<div id="roominfo">
			<h1><span id="name">$name</span> $options</h1>
			<p id="desc">$desc</p>
		</div>
		<form id="editform" hidden="">
			<input id="nameedit" type="text" value="$name" class="large" />
			<textarea id="descedit" type="text" class="fullwidth">$rawdesc</textarea>
			<button type="submit">Submit</button>
			<button type="reset" id="reset-edit-form">Cancel</button>
		</form>
		<h2>Users: $access</h2>
		<ul id="users"></ul>
		<h2>Stars:</h2>
		<ul id="stars"></ul>
	</aside>
</div>
<input type="hidden" id="user" value="$user" />
$textarea
<p id="ts" hidden="">You are viewing old messages. <a href="/chat/$id">Join room</a>.</p>
<script src="room.js"></script>
