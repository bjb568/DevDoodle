<section id="main">
	<h1><span id="title">$title</span> <input type="text" id="edit-title" hidden="" value="$title" />  <small><a id="save">Save</a></small></h1>
	<div id="row" class="row">
		<textarea id="code" placeholder="//code" spellcheck="false" autocapitalize="off" autocorrect="off" wrap="off">$code</textarea>
		<iframe id="output" sandbox="allow-scripts"></iframe>
	</div>
</section>
<section id="meta">
	<div class="rit user user-$op">
		<img src="/ap/pic/?n=$op" width="40" height="40" />
		<div>
			<a href="/user/$op/">$op</a>
			<small class="rep">$op-rep</small>
		</div>
	</div>
	Created <time datetime="$created">67 days ago</time>, Updated <time id="updated" datetime="$updated">67 days ago</time>.
	<div class="umar">
		<svg id="up" xmlns="http://www.w3.org/2000/svg"><polygon points="11,1 1,23 21,23"></polygon></svg>
		<svg id="dn" xmlns="http://www.w3.org/2000/svg"><polygon points="11,23 1,1 21,1"></polygon></svg>
		<svg id="fl" xmlns="http://www.w3.org/2000/svg"><polygon points="1,1 19,1 19,11 5,11 5,23 1,23"></polygon></svg>
	</div>
	<div id="comments" class="umar">$comments</div>
	<form id="comment" class="target umar">
		<textarea id="commentta" placeholder="Ask for clarification or suggest improvements." style="width: 100%" rows="4"></textarea>
		<button type="submit">Post</button>
		<button type="reset" id="reset">Cancel</button>
	</form>
	<a id="addcomment" href="#comment" style="font-weight: normal" class="grey ib umar">Add comment</a>
</section>
<style>
	*::-webkit-input-placeholder { color: #888 }
	*::-moz-placeholder { color: #999 }
	body, #content, #footer, #main { background: #000 }
	#main a:hover { color: #4ff }
	#main a:active { color: #06f }
	#main :not(input):not(button):not(.red):not(a), #main a:not(:hover):not(:active):not(.red), #footer * { color: #fff }
	#main { clear: both }
	#meta {
		clear: both;
		padding: 4px;
		background: rgba(255, 255, 255, .8);
		color: #000;
	}
	#code, #output {
		width: 95%;
		height: 500px;
		outline: none;
	}
	#code {
		color: #fff;
		background: #000;
		font-family: monospace;
		font-size: 1rem;
		border: 1px solid #fff;
		resize: none;
		margin-bottom: 8px;
	}
	@media (min-width: 650px) {
		h1 {
			height: 1.65rem;
			margin-bottom: .35em;
		}
		#row { height: calc(100% - 2rem) }
		#code, #output { height: 100% }
		#code { width: 60% }
		#output {
			width: 39%;
			float: right;
		}
	}
	@media (min-width: 650px) and (max-width: 800px) {
		#code { width: 55% }
		#output { width: 44% }
	}
	@media (min-width: 1600px) {
		#code { width: 65% }
		#output { width: 34% }
	}
	#save.progress {
		cursor: progress;
		color: #4ff;
	}
	#up, #dn {
		width: 22px;
		height: 24px;
		fill: #777;
	}
	#up:hover, #dn:hover {
		fill: #888;
		transition: fill 0.1s;
	}
	#up:active, #dn:active {
		fill: #666;
		transition: none;
	}
	#up.clkd, #dn.clkd {
		fill: #f90;
	}
	#fl {
		width: 20px;
		height: 24px;
		fill: #f44;
		margin-left: 12px;
	}
	#fl:hover {
		fill: #f55;
		transition: fill 0.2s;
	}
	#fl.clkd {
		fill: #f00;
	}
	#fl:active {
		transition: fill 0.1s;
		fill: #c00;
	}
	#comment:target + #addcomment { display: none }
</style>
<script>
	var footerOff = true,
		noPageOverflow = 400,
		mainContentEl = document.getElementById('main'),
		mainBottomPad = 26;
	document.getElementById('code').onkeypress = function(e) {
		if (e.keyCode === 13) {
			var oldSelectionStart = this.selectionStart;
			var tabs = this.value.substr(0,oldSelectionStart).split('\n')[this.value.substr(0,oldSelectionStart).split('\n').length-1].split('\t').length-(('{([:'.indexOf(this.value[oldSelectionStart-1])+1)?0:1);
			this.value = this.value.substr(0,this.selectionStart)+'\n'+'\t'.repeat(tabs)+this.value.substr(this.selectionStart);
			this.selectionStart = ++oldSelectionStart + tabs;
			this.selectionEnd = this.selectionStart;
			e.preventDefault();
		}
		setTimeout(run, 0);
	};
	function createCode() {
		return '&lt;!DOCTYPE html>&lt;html>&lt;head>&lt;title>Output frame&lt;/title>&lt;/head>&lt;style>*{margin:0;max-width:100%;box-sizing:border-box}body{background:#000;color:#fff}#canvas{border:1px solid #fff;-webkit-user-select:none;-moz-user-select:none;cursor:default}#console{height:100px;background:#111;overflow:auto;margin-top:8px}#console:empty{display:none}button{display:block}&lt;/style>&lt;body>&lt;canvas id="canvas">&lt;/canvas>&lt;div id="console">&lt;/div>&lt;button onclick="location.reload()">Restart&lt;/button>&lt;script src="/dev/canvas.js">&lt;/script>&lt;script>\'use strict\';try{this.eval(' + JSON.stringify(document.getElementById('code').value) + ')}catch(e){error(e)}&lt;/script>&lt;/body>&lt;/html>';
	};
	function run() {
		document.getElementById('output').srcdoc = createCode();
	};
	var oldValue = document.getElementById('code').innerHTML;
	function handleCode() {
		if (this.value !== oldValue) {
			oldValue = this.value;
			onbeforeunload = function() {
				return 'You have unsaved code.';
			};
			if (!document.getElementById('save').classList.contains('progress')) document.getElementById('save').textContent = 'Save';
			run();
		}
	};
	var code = document.getElementById('code');
	code.addEventListener('keyup', handleCode);
	code.addEventListener('keydown', handleCode);
	code.addEventListener('keypress', function() {
		setTimeout(function(t) {
			handleCode.call(t);
		}, 0, this);
	});
	run();
	document.getElementById('save').onclick = function() {
		var e = this;
		if (e.classList.contains('progress')) return;
		e.classList.add('progress');
		setTimeout(function() {
			if (e.textContent == 'Save') e.textContent = 'Saving…';
		}, 200);
		request('/api/program/save?type=1', function(res) {
			if (res.indexOf('Error') === 0) {
				alert(res);
				e.textContent = 'Save';
			} else if (res.indexOf('Location') === 0) {
				onbeforeunload = null;
				location.href = res.split(' ')[1];
			} else if (res == 'Success') {
				onbeforeunload = null;
				e.textContent = 'Saved';
				document.getElementById('updated').setAttribute('datetime', new Date().toISOString());
			} else alert('Unknown error. Response was: ' + res);
			e.classList.remove('progress');
		}, 'code=' + encodeURIComponent(document.getElementById('code').value));
	};
	(document.getElementById('fork') || {}).onclick = function() {
		var e = this;
		if (e.classList.contains('progress')) return;
		e.classList.add('progress');
		e.textContent = 'Saving…';
		var e = e.previousSibling.previousSibling;
		e.hidden = e.previousSibling.previousSibling.hidden = true;
		request('/api/program/save?type=1&amp;fork=1', function(res) {
			if (res.indexOf('Error') === 0) {
				e.hidden = false;
				e = e.nextSibling.nextSibling;
				e.hidden = false;
				e.nextSibling.nextSibling.textContent = 'Fork';
				alert(res);
			} else if (res.indexOf('Location') === 0) {
				onbeforeunload = null;
				location.href = res.split(' ')[1];
			} else alert('Unknown error. Response was: ' + res);
			e.classList.remove('progress');
		}, 'code=' + encodeURIComponent(document.getElementById('code').value));
	};
	document.getElementById('title').onclick = function() {
		this.hidden = true;
		var edit = document.getElementById('edit-title');
		edit.hidden = false;
		edit.focus();
	};
	document.getElementById('edit-title').onblur = function() {
		request('/api/program/edit-title', function(res) {
			var edit = document.getElementById('edit-title');
			if (res.indexOf('Error') == 0) {
				alert(res);
				edit.value = document.getElementById('title').textContent;
			} else if (res == 'Success') {
				edit.hidden = true;
				var title = document.getElementById('title');
				title.textContent = edit.value.substr(0, 92);
				title.hidden = false;
			} else alert('Unknown error. Response was: ' + res);
		}, 'title=' + encodeURIComponent(this.value));
	};
	document.getElementById('edit-title').onkeypress = function(e) {
		if (e.keyCode == 13) this.onblur.call(this);
	};
	document.getElementById('up').onclick = function() {
		request('/api/program/vote', function(res) {
			if (res.indexOf('Error') == 0) alert(res);
			else if (res == 'Success') {
				document.getElementById('up').classList.toggle('clkd');
				document.getElementById('dn').classList.remove('clkd');
			} else alert('Unknown error. Response was: ' + res);
		}, 'val=' + (this.classList.contains('clkd') ? 0 : 1));
	};
	document.getElementById('dn').onclick = function() {
		request('/api/program/vote', function(res) {
			if (res.indexOf('Error') == 0) alert(res);
			else if (res == 'Success') {
				document.getElementById('dn').classList.toggle('clkd');
				document.getElementById('up').classList.remove('clkd');
			} else alert('Unknown error. Response was: ' + res);
		}, 'val=' + (this.classList.contains('clkd') ? 0 : -1));
	};
	document.getElementById('addcomment').onclick = function() {
		setTimeout(function() {
			document.getElementById('commentta').focus();
		}, 0);
	};
	var socket = new WebSocket('ws://localhost:8125/dev/$id');
	document.getElementById('comment').onsubmit = function(e) {
		socket.send(JSON.stringify({
			event: 'post',
			body: document.getElementById('commentta').value
		}));
		document.getElementById('commentta').value = '';
		document.getElementById('reset').onclick();
		e.preventDefault();
	};
	document.getElementById('reset').onclick = function() {
		location.hash = '';
		history.replaceState('', document.title, window.location.pathname);
		document.body.scrollTop = innerHeight;
	};
	socket.onmessage = function(e) {
		console.log(e.data);
		try {
			var data = JSON.parse(e.data);
		} catch(err) {
			console.log(err);
			return alert('JSON Error. Response was: ' + e.data);
		}
		if (data.event == 'add') {
			var div = document.createElement('div');
			div.classList.add('comment');
			div.textContent = data.body;
			var sig = document.createElement('span');
			sig.classList.add('c-sig');
			sig.textContent = '-' + data.user + ', ';
			var permalink = document.createElement('a');
			if (!data.time) data.time = new Date().getTime();
			permalink.appendChild(agot(data.time));
			permalink.href = '#' + (div.id = 'c' + data.id);
			sig.appendChild(permalink);
			div.appendChild(sig);
			document.getElementById('comments').appendChild(div);
		} else if (data.event == 'err') alert('Error: ' + data.body);
	};
	document.getElementById('delete').onclick = function() {
		if (confirm('Do you want to delete this program?'))
			request('/api/program/delete', function(res) {
				if (res.indexOf('Error') == 0) alert(res);
				else if (res == 'Success') location.reload();
				else alert('Unknown error. Response was: ' + res);
			});
	};
</script>
